<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2</title>
</head>
<body>

    <!-- 
        O <header> sempre fica no topo da página.
        Exemplo: logo, barra de pesquisa, etc.
    -->
    <header>

        <a href="#">Menu</a>
        <p> Página de Notícias - g1 </p>
        <img src="" alt="Logo do g1" />

        <h3>Informações sobre o estado de Minas Gerais</h3>

        <!-- Podemos colocar um campo de busca aqui futuramente -->
        <p>Buscar</p> <!-- Por enquanto deixamos só o texto para simplificar -->

        <!-- 
            <nav> é usado para organizar links de navegação.
            Se os links levam para outras páginas ou contéudos dentro de uma mesma página, usamos o <nav>.
        -->
        <nav>
            <a href="#">Últimas notícias</a>
            <a href="#">Bom Dia Minas</a>
            <a href="#">MG1</a>
            <a href="#">MG2</a>
            <a href="#">Rolê nas Gerais</a>
            <a href="#">Terra de Minas</a>
        </nav>

        <!-- 
            Por que usamos <nav> aqui?
            Porque todos esses links levam para conteúdos diferentes dentro do site.
            Por exemplo: ao clicar em "Rolê nas Gerais", o site abre uma página com as reportagens dessa série.
        -->

    </header>

    <!-- 
        Essa parte é o conteúdo principal da página.
        Depois do <header>, mostramos o conteúdo principal da página atual.
    -->
    <h3>Principais notícias</h3>
    <p>Acesse abaixo as principais notícias da semana!</p>

</body>
</html>
