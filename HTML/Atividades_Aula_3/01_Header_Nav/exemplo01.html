<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title> Exemplo 01 </title>
</head>
<body>

    <!-- 
        DICA: para determinar o <header> da página, pense:
        "Se eu mudar de página, ele vai continuar aparecendo?"
        Se a resposta for SIM, então utilizamos o <header>.
    -->
    <header>

        <img src="" alt="Logo da página">
        <p>Floricultura</p>

        <!-- 
            DICA: para determinar o <nav>, pense:
            "Eu tenho uma lista de itens que me levam para diferentes páginas?"
            Se a resposta for SIM, então utilizamos o <nav>.
        -->
        <nav>
            <ul>
                <li><a href="#">Nossos produtos</a></li>
                <li><a href="#">Promoções</a></li>
                <li><a href="#">Carrinho</a></li>
            </ul>
        </nav>

    </header>

    <!-- Conteúdo principal da página (iremos estruturar melhor com <main> depois) -->
    <h2>Bem-vindo à nossa loja!</h2>

    <p>
        Estamos felizes em ter você aqui.
        Explore nosso conteúdo para acessar as mais variadas flores,
        seja para presentear ou para plantar em casa!
    </p>

</body>
</html>
